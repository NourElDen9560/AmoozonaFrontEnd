    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="border-radius: 15px;">
              <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                data-mdb-ripple-color="light">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/12.webp"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                  alt="Laptop" />
                <a href="#!">
                  <div class="mask"></div>
                </a>
              </div>
              <div class="card-body pb-0">
                <div class="d-flex justify-content-between">
                  <div>
                    <p><a  style="font-size:x-large ; text-decoration: none;" class="text-dark">{{obj.title}}</a></p>
                    <p class="small text-muted">{{obj.Brand}}</p>
                  </div>
                  <div>
                    <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                    </div>
                    <p class="small text-muted">Rated 4.0/5</p>
                  </div>
                </div>
              </div>
              <hr class="my-0" />
              <div class="card-body pb-0">
                <div class="d-flex justify-content-between">
                  <p><a href="#!" class="text-dark">${{obj.price}}</a></p>
                  <p class="text-dark">code : ## 8787</p>
                </div>
                <p class="small text-muted">VISA Platinum</p>
                <p class="small text-muted">Avaliable In Stock: <span style="color: green;">{{obj.quantity}}</span></p>
              </div>
              <hr class="my-0" />
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                  <a routerLink="/" class="text-dark fw-bold">Cancel</a>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Add To My Cart
                  </button>
                  
                  
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h2 style="color: red;" class="modal-title" id="staticBackdropLabel">Check Your Mail and Enter Code </h2>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="CheckOtp" (submit)="CheckValidationOTP()">
                                <input type="string" class="form-control" formControlName="otp" required placeholder="Enter Otp that Send on Your Mail">
                                         <button class="btn btn-primary text-center" type="submit" style="margin: 10px;" [disabled]="CheckOtp.invalid">Submit</button>
                                
                                         </form>
                                        
                        </div>
                        <div class="modal-footer">
                          <button type="button" data-bs-dismiss="modal" class="btn btn-secondary" id="closemodal" >Close</button>
                         
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
