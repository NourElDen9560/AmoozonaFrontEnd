 

 
<a *ngFor="let p of products" routerLink="/single/{{p._id}}" class="product_container">  
    <img class="image" src="assets/product_img/p1.jpg" alt="{{p.title}}">
    <h1 class="title">{{p.title}}</h1>
    <div class="product_footer">
        <span class="rate_num"><img class="rate_icon" src="assets/product_img/rate.png ">{{p.rates.length}}</span>
        <span class="price">{{p.price}}</span>
    </div>
    <!-- product deatails in single show not in all  +++ sold + brand + quanitity  + comments -->
</a>
